<!-- 
css 수업을 위한 기본 문서
인터넷개론 과제했던것을 한페이지로 표시
-->

<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./form.css/signup.css">
    </head>

    <body>
        <div class="wrap">
            <h3>회원가입</h3>
            <ol class="path clearfix">
                <li>홈</li>
                <li>유저</li>
                <li>회원가입</li>
            </ol>
            <div class="">
                <form action="">
                    <div class="form-group">
                        <label class="form-title" for="u-id">아이디</label>
                        <input id="u-id" class="box-txt" type="text" name="userid" placeholder="아이디를 입력하세요.">
                    </div>
                    <!--아이디-->
                    <div class="form-group">
                        <label class="form-title" for="u-pw">패스워드</label>
                        <input id="u-pw" class="box-txt" type="password" name="userpassword" placeholder="비밀번호를 입력하세요.">
                    </div>
                    <!--패스워드-->
                    <div class="form-group">
                        <label class="form-title" for="u-name">이름</label>
                        <input id="u-name" class="box-txt" type="text" name="username" placeholder="이름을 입력하세요.">
                    </div>
                    <!--이름-->
                    <div class="form-group">
                        <label class="form-title">프로필사진</label>
                        <input id="u-prf-img" class="box-txt" type="file" name="userprofile">
                    </div>
                    <!--프로필사진-->
                    <div class="form-group">
                        <label class="form-title" for="btn-u-zipcode">주소</label>
                        <input id="u-zipcode" class="" type="number" name="userzipcode" placeholder="우편번호">
                        <button><a href="">우편번호찾기</a></button>
                        <div class="form-untitle">
                            <input class="address" id="u-address" type="text" name="useraddress" placeholder="상세주소를 입력하세요.">
                        </div>
                    </div>
                    <!--주소-->
                    <div class="form-group">
                        <label class="form-title">이동통신사</label>
                        <select>
                            <option value="none">선택해주세요</option>
                            <option value="skt">SKT</option>
                            <option value="kt">KT</option>
                            <option value="lg">LGU+</option>
                            <option value="etc">기타</option>
                        </select>
                    </div>
                    <!--이동통신사-->
                    <div class="form-group">
                        <span class="form-title">나이</span>
                        <label for="age-10">10대</label>
                        <input id="age-10" type="radio" name="age" class="radio">
                        <label for="age-20">20대</label>
                        <input id="age-20" type="radio" name="age" class="radio">
                        <label for="age-30">30대</label>
                        <input id="age-30" type="radio" name="age" class="radio">
                        <label for="age-40">40대</label>
                        <input id="age-40" type="radio" name="age" class="radio">
                        <label for="age-etc">기타</label>
                        <input id="age-etc" type="radio" name="age" class="radio">
                    </div>
                    <!--나이-->
                    <div class="form-group">
                        <span class="form-title">혈액형</span>
                        <label for="boold-type-A">A형</label>
                        <input id="boold-type-A" type="radio" name="blood-type" class="radio">
                        <label for="boold-type-B">B형</label>
                        <input id="boold-type-B" type="radio" name="blood-type" class="radio">
                        <label for="boold-type-O">O형</label>
                        <input id="boold-type-O" type="radio" name="blood-type" class="radio">
                        <label for="boold-type-AB">AB형</label>
                        <input id="boold-type-AB" type="radio" name="blood-type" class="radio">
                    </div>
                    <!--혈액형-->
                    <div class="form-group">
                        <span class="form-title">취미</span>
                        <label for="book">독서</label>
                        <input id="book" type="checkbox" name="hobby" placeholder="">
                        <label for="hb-music">음악</label>
                        <input id="hb-music" type="checkbox" name="hobby" placeholder="">
                        <label for="hb-trip">여행</label>
                        <input id="hb-trip" type="checkbox" name="hobby" placeholder="">
                        <label for="hb-movie">영화</label>
                        <input id="hb-movie" type="checkbox" name="hobby" placeholder="">
                        <label for="hb-codding">코딩</label>
                        <input id="hb-codding" type="checkbox" name="hobby" placeholder="">
                        <label for="hb-etc">기타</label>
                        <input id="hb-etc" type="checkbox" name="hobby" placeholder="">
                    </div>
                    <!--취미-->
                    <div class="form-group">
                        <div class="form-group2-h">
                            <label class="form-title" for="introduce">자기소개</label>
                        </div>
                        <div class="form-group2-h">
                            <textarea name="introduce" id="introduce"></textarea>
                        </div>
                    </div>
                    <!--자기소개-->
                </div>
                <div class="btn-group">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>
                <!--버튼-->
            </form>
        </div>
    </body>

</html>

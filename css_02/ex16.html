<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <!--<link rel="stylesheet" href="./main.css">-->
        <style>
            ol.b-crumb>li{
                list-style-type: none;
                margin-right: 10px;
                float: left;
            }
                ol.b-crumb>li:not(:last-child)::after{
                margin-left: 10px;
                content: ">";
                }
                /*ol.b-crumb>li:not(:first-child)::before{
                margin-right: 10px;
                content: ">";
            }*/
        </style>
    </head>

    <body>
        <ol class="b-crumb">
            <li>홈</li>
            <li>게시판</li>
            <li>일반게시판</li>
            <li>리스트</li>
        </ol>
    </body>

</html>

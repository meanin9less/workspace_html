        <!--<link rel="stylesheet" href="./main.css">-->
        <style>
            p{
                background-color: #ffff00;
                max-width: 1000px;

                min-height: 170px;
            }

    <body>
		<!-- max 이거 이상 늘어나지 않음 -->

		<div class="box">
			<p>
                여름 장이란 애시당초에 글러서, 해는 아직 중천에 있건만 장판은 벌써 쓸쓸하고 더운 햇발이 벌려 놓은 
                전 휘장 밑으로 등줄기를 훅훅 볶는다. 마을 사람들은 거지반 돌아간 뒤요, 팔리지 못한 나무꾼패가 길거리에 
                궁싯거리고들 있으나 석유병이나 받고 고깃마리나 사면 족할 이 축들을 바라고 언제까지든지 버티고 있을 법은 없다. 
                
            </p>
			
			
		</div>

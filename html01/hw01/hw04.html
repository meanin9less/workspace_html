<!DOCTYPE html>
<html>
<head>
    <title>HW</title>
    <link rel="stylesheet" href="../../css_01/main.css">
</head>

<body>
    <form>
        <label id="lb-u-id" for="u-id">아이디</label>
        <input id="u-id" type="text" name="userid" value="" placeholder="아이디를 입력하세요">
        <br><br>

        <label for="u-pw">패스워드</label>
        <input id="u-pw" type="password" name="password" value="" placeholder="패스워드를 입력하세요">
        <br><br>

        <label for="u-name">이름</label>
        <input id="u-name" type="text" name="username" value="" placeholder="이름을 입력하세요">
        <br><br>

        <label for="profileimgfile">프로필사진</label>
        <input id="profileimgfile" type="file" name="userprofileimg">
        <br><br>

        <label for="zipcode">우편번호</label>
        <input id="zipcode" type="number" name="userzipcode" value="" placeholder="우편번호"><input type="button" value="우편번호찾기"><br>
        <input type="text" name="useraddress" value="" placeholder="주소">
        <br><br>

        <label for="telecom">이동통신사</label>
        <select id="telecom" name="telecom">
            <option value="">선택해주세요</option>
            <option value="skt">SKT</option>
            <option value="kt">KT</option>
            <option value="lg">LGU+</option>
            <option value="etc">기타</option>
        </select>
        <br><br>

        나이
        <label for="10">10대</label>
        <input id="10" type="radio" name="age" value="10">
        <label for="20">20대</label>
        <input id="20" type="radio" name="age" value="20">
        <label for="30">30대</label>
        <input id="30" type="radio" name="age" value="30">
        <label for="40">40대</label>
        <input id="40" type="radio" name="age" value="40">
        <label for="50">50대</label>
        <input id="50" type="radio" name="age" value="50">
        <br><br>

        취미
        <label for="chk-book">독서</label>
        <input id="chk-book" type="checkbox" name="hobby" value="">
        <label for="chk-music">음악</label>
        <input id="chk-music" type="checkbox" name="hobby" value="">
        <label for="chk-trip">여행</label>
        <input id="chk-trip" type="checkbox" name="hobby" value="">
        <label for="chk-movie">영화</label>
        <input id="chk-movie" type="checkbox" name="hobby" value="">
        <label for="chk-codding">코딩</label>
        <input id="chk-codding" type="checkbox" name="hobby" value="">
        <label for="chk-etc">기타</label>
        <input id="chk-etc" type="checkbox" name="hobby" value="">
        <br><br>
        
        <label for="introduce">자기소개</label>
        <textarea id="introduce"></textarea>
    </form>
</body>
</html>

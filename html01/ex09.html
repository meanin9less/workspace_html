<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>html5</title>
</head>

<body>
    <h1>html공부하기</h1>
    <h2>form요소-select</h2>
    
    <hr>

    <!--하나만 고르는건 radio랑 똑같음 공간활용을 위해 사용-->
    
    <form>
        <select name="telecom">
            <option value="" selected="select"><!--주석-->이동통신사</option>
            <option value="skt">SKT</option>
            <option value="lt">KT</option>
            <option value="kt">LGU+</option>
            <option value="etc">기타</option>
        </select>
    </form>

    <!--value 안먹음 다른걸로-->
    <form>
    <textarea name="content">
<!--텍스트 앞에 공백 인식함-->
1이전에 쓴 글입니다.
2이전에 쓴 글입니다.
3이전에 쓴 글입니다.
    </textarea>
    <button type="submit">전송</button>
    </form>
</body>

</html>
